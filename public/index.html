<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>www.afixus-systems.co.ke</title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="style.css">

    </head>
    <body class="mainbody" >
          <div id="container">
                    <p style="margin-left:5%; padding-top: 2vh;font-size: 140%; color:white;">Welcome to NSPSI Outreach Web console <br>Here you find to control the backend information. <br>But first... <br> Please login</p>
                    <div id="login_div" style="border: solid gold; padding-top: 5vh; margin-left:20%;margin-right:20%;  border-radius: 40px; height:50vh;">
                             <form id="login_form"  method="post">
                               <label for="username" style="margin-left: 15%;">Email</label>  <input type="email" id="email_field" name="username" placeholder="Email Address" style="width:23%; font-size:100%; border-radius: 10px;margin-left: 4.4%;" required><br>
                               <label for="password" style="margin-left: 15.6%;">Password</label>  <input type="password" id="password_field" name="password" placeholder="Password"style="width:23%;font-size:100%;border-radius: 10px;"required><br>
                               <button type="button" class="btn btn-success"id="loginbutton" style="font-size:110%; width: 20%;text-align:center;margin-left: 15%; background-color:gold; color:blue;" onclick="userlogin()">Login</button>
                             </form>

                           <p style="margin-left: 16%; padding-top:5vh;  font-size: 120%;">New User? Please <u style="color:blue;"onclick="show_signup_indexpage()">Sign Up</u></p>
                           <p style="margin-left: 16%;font-size: 120%;"onclick="load_reset()">Forgot Password?<u style="color:blue;" >Reset here</u></p>
                      </div> <br>
                      <div id="signup_div"style="border: solid gold; padding-top: 2vh; margin-left:20%;margin-right:20%;  border-radius: 40px; height:40vh;">
                           <label for="fullname" style="margin-left: 5%;">Full names</label>  <input id="fullnameid" type="text" name="fullname" placeholder="Full name" style="width:60%; font-size:100%; border-radius: 10px;margin-left: 7.5%;"> <br>
                           <label for="username" style="margin-left: 5%;">Email address</label>  <input id="emailid" type="email" name="username" placeholder="Username here" style="width:60%; font-size:100%; border-radius: 10px;margin-left: 4.5%;"> <br>
                           <label for="Confirmpassword"style="margin-left: 5%;font-size: 100%;" >Password</label>  <input id="passwordid" type="password" name="Confirmpassword" placeholder="Password"style="width:23%;margin-left: 8.5%;font-size:100%;border-radius: 10px;"><br>
                           <label for="password" style="margin-left: 5%;font-size: 100%;">Confirm Password</label>  <input id="confirmpwdid" type="password" name="password" placeholder="Password"style="width:23%;font-size:100%;border-radius: 10px;"><br>
                           <button id="buttonsignupid" type="button" class="btn btn-success" name="loginbutton" style="font-size:110%; width: 40%;text-align:center;margin-left: 5%; background-color:gold; color:blue;" onclick="submit_userinfo()">Submit</button>
                           <br>
                   </div>
          </div>

  <script src="index.js"></script>

  </body>
</html>
